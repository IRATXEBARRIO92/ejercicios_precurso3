<html>

<head>

    <title>Ejercicio While</title>
</head>

<body>
    <script>

    let tam;
    let tablero = "";

    tam = parseInt(prompt("Introduce el tama√±o de la altura y la anchura del tablero"));

    for (let i = 0; i < tam; i++) {
        if(i % 2 == 0) {
            for (let j = 0; j < tam; j++) {
                if(j %2 ==0) {
                    tablero +="X"
                }else {
                    tablero +="O"
                }

            } console.log(tablero);
            tablero = "";
        } else {
            for (let j = 0; j <tam; j++) {
                if(j %2 !=0) {
                    tablero +="X"
                }else {
                    tablero +="0"
                }
            } console.log(tablero);
            tablero = "";
        }
    }
        
    
    </script>
</body>

</html>
